<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Potion Apothecary</title>
</head>

<body>

    <div class="container">


        <header>
            <h1>Potion Apothecary</h1>
        </header>


        <div class="left-side-content">
            <div id="meter">
                <div id="meter-filled"></div>
            </div>

        </div>





        <div class="main-content">





            <div class="goal-no-container">
                <h3>Goal Strength</h3>
                <div id="goal-no">???</div>
            </div>

            <div class="score-container">
                <h3>Current Strength</h3>
                <div id="score">###</div>
            </div>


            <div class="stats-container">
                <div id="wins"><p>Wins: 0</p></div>
                <div id="losses"><p>Losses: 0</p></div>
            </div>

                <img id="touch-0" value="0" src="assets/images/beaker_blue.png" />
                <img id="touch-1" value="1" src="assets/images/beaker_yellow.png" />
                <img id="touch-2" value="3" src="assets/images/beaker_red.png" />
                <img id="touch-3" value="4" src="assets/images/beaker_green.png" />

        </div>
        <!-- end main content -->


        <div class="popup">
            <span class="popuptext" id="myPopup">
                <p id="outcome-msg"></p>
                <button id="reset" onclick="popUp()">Restart game</button>
            </span>
        </div>

    </div>


</body>



<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

<script src="assets/javascript/game.js"></script>

</html>
