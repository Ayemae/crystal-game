<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Artisan Potion Maker</title>
</head>

<body>

    <div class="container">


        <header>
            <p>100% Nature-Magic Derived</p>
            <h1>Artisan Potions</h1>
        </header>

        <section class="instructions">
            <p>Try to create a potion of the goal strength by clicking the beakers below, but don't make it too strong!
            </p>
        </section>

        <div class="left-side-content">
            <div id="meter">
                <div id="spill" class="hidden">
                    <img src="assets/images/spill.png">
                </div>
                <div class="meter-reflection"></div>
                <div id="meter-filled"></div>
            </div>

        </div>





        <div class="main-content">



            <div class="feedback">

                <div class="goal-no-container">
                    <h3>Goal Strength</h3>
                    <div id="goal-no">???</div>
                </div>

                <div class="score-container">
                    <h3>Current Strength</h3>
                    <div id="score">###</div>
                </div>


                <div class="stats-container">
                    <div id="wins">
                        <p>Successfully Bottled Potions: 0</p>
                    </div>
                    <div id="losses">
                        <p>Biohazard Spillage: 0</p>
                    </div>
                </div>

            </div>

            <div class="beaker-box">
                <img class="touchbtn" id="touch-0" value="0" src="assets/images/beaker_blue.png" />
                <img class="touchbtn" id="touch-1" value="1" src="assets/images/beaker_yellow.png" />
                <img class="touchbtn" id="touch-2" value="2" src="assets/images/beaker_red.png" />
                <img class="touchbtn" id="touch-3" value="3" src="assets/images/beaker_green.png" />
            </div>

        </div>
        <!-- end main content -->


        <div class="popup">
            <span class="popuptext" id="myPopup">
                <p id="outcome-msg"></p>
                <button id="reset" onclick="popUp()">Restart game</button>
            </span>
        </div>

    </div>


</body>



<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

<script src="assets/javascript/game.js"></script>

</html>
